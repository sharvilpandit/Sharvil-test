
                    <form name="registration" id="reg">
                        <div class="form-group"><input type="text" id="name"  placeholder="Name" class="form-control text-dark">
                        <span id=namerror></span></div>
                        <div class="form-group"><input type="email" id="mail" placeholder="Email" class="form-control text-dark">
                        <span id=mailerror></span></div>
                        <div class="form-group"><input type="text" id="pwd" placeholder="Password" class="form-control text-dark">
                            <span id=mailerror></span></div>
                        <div class="form-group">COUNTRY:<select class="form-control-sm text-dark" id="nation" style="color:black;">
                            <option class="text-dark" value="">Select</option>
                            <option class="text-dark" value="India">India</option>
                            <option class="text-dark" value="USA">UNITED STATES</option>
                            <option class="text-dark" value="Canada">CANADA</option></select>
                        </div> 
                        <div class="form-check">Gender:
                            <input type="radio"   name="gender" id="male" value="male">male
                            <input type="radio"   name="gender" id="female" value="female">female</div>

                            <div class="form-check"><input type="checkbox" value="1" id="tc"><span class="m-2">I Accept t&c</span></div>
                        
                        <div class="form-group">
                            <button class="alt fancy-button" type="submit" id="submit"> <span class="fa fa-lightbulb-o"></span> Register</button>
                        </div>
                    </form>
                    <script src="assets/js/validation.js"></script>
